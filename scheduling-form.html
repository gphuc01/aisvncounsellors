  <title>AISVN Counselling - Appointment Form</title>
 
</head>
<body>
  <div class="form">
    <form action="https://formsubmit.co/4328b3023d8cf7d3b9672ccf5040744b" method="POST">
      <input type="name" name="name" required placeholder="Full Name">
      <input type="email" name="email" required placeholder="Your Email">
      <input type="grade" name="grade" required placeholder="Grade">
      <input type="date" name="date" required placeholder="Time-Slot">
      <input type="time" name="week" required placeholder="Time-Slot">
      <input type="text" name="message" required placeholder="Describe your situation here">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html">

      <select id="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
